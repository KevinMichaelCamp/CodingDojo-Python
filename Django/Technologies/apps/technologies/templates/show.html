<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Technologies</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="display-4 pb-2 mt-4 mb-4 border-bottom">{{ tech.name }}</h1>
    <img class="bigimg" src="{{ tech.imgurl}}">
    <table class="table table-borderless">
      <tr>
        <td><h4>Type of Technology</h4></td>
        <td><h4>{{ tech.tech_type }}</h4></td>
      </tr>
      <tr>
        <td><h4>Description</h4></td>
        <td><h4>{{ tech.purpose }}</h4></td>
      </tr>
      <tr>
        <td><h4>Year of Release</h4></td>
        <td><h4>{{ tech.release_date }}</h4></td>
      </tr>
    </table>
  </div>
  <a href="/edit/{{ tech.id }}"><button class="btn btn-outline-light">Edit Technology</button></a>
  <a href="/"><button type="button" class="btn btn-outline-light">Back</button></a>
  {% if messages %}
    {% for message in messages %}
    <p class="text-danger font-weight-bold m-0">{{ message }}</p>
    {% endfor %}
  {% endif %}
</body>

</html>
