<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Technologies</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="display-4 pb-2 mt-4 mb-4 border-bottom">Edit {{ tech.name }}</h1>
  </div>
  <form action="/update/{{ tech.id }}" method="post">
    {% csrf_token %}
    <table class="table table-borderless">
      <tr>
        <td><label for="name">Tech Name:</label></td>
        <td><input class="form-control" type="text" name="name" value="{{ tech.name }}"></td>
      </tr>
      <tr>
        <td><label for="tech_type">Tech Type:</label></td>
        <td><input class="form-control" type="text" name="tech_type" value="{{ tech.tech_type }}"></td>
      </tr>
      <tr>
        <td><label for="purpose">Description:</label></td>
        <td><textarea class="form-control" name="purpose" rows="2" cols="80" placeholder="{{ tech.purpose }}" value="{{ tech.purpose }}"></textarea></td>
      </tr>
      <tr>
        <td><label for="release_date">Year Released:</label></td>
        <td><input class="form-control" type="number" name="release_date" value="{{ tech.release_date }}"></td>
      </tr>
      <tr>
        <td><label for="imgurl">Image URL:</label></td>
        <td><input class="form-control" type="text" name="imgurl" value="{{ tech.imgurl }}"></td>
      </tr>
    </table>
    <button class="btn btn-outline-light" type="submit">Update Technology</button>
    <a href="/show/{{ tech.id }}"><button type="button" class="btn btn-outline-light">Back</button></a>
    <a href="/delete/{{ tech.id }}"><button type="button" class="btn btn-outline-danger">Delete Technology</button></a>
  </form>
  {% if messages %}
    {% for message in messages %}
      <p class="text-danger font-weight-bold m-0">{{ message }}</p>
    {% endfor %}
  {% endif %}
</body>

</html>
