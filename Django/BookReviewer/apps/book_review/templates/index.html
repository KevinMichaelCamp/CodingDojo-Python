<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <title>Welcome to Book Reviewer!</title>
</head>


<body>
  <div id="wrapper">

    <div id="header">
      <h1>Welcome to Book Reviewer!</h1>
    </div>

    <div class="container">
      <div class="login_errors">
        <form action="login" method="post">
          <fieldset>
            <legend>Login</legend>
            {% csrf_token %}
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter Email">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter Password">
            <button type="submit">Login</button>
          </fieldset>
        </form>
        <div id="errors">
          {% if messages %}
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        </div>
      </div>
      
      <form action="register" method="post">
        <fieldset>
          <legend>Register</legend>
          {% csrf_token %}
          <label>Name:</label>
          <input type="text" name="name" placeholder="Enter Name">
          <label>Alias:</label>
          <input type="text" name="alias" placeholder="Enter Alias">
          <label>Email:</label>
          <input type="email" name="email" placeholder="Enter Email">
          <label>Password:</label>
          <input type="password" name="password" placeholder="Enter Password">
          <p>* Password should be at least 8 characters</p>
          <label>Password Confirmation:</label>
          <input type="password" name="pw_confirm" placeholder="Confirm Password">
          <button type="submit">Register</button>
        </fieldset>
      </form>
    </div>

  </div>
</body>


</html>
