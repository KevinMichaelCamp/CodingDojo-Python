<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{{ item.item_name }}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/display.css' %}">
</head>

<body>
  <div class="container">
    <div class="links">
      <a href="/logout">Logout</a>
      <a href="/dashboard">Home</a>
    </div>
    <div class="body">
      <h1>{{ item.item_name }}</h1>
      <h2>Users who added this item/product to their wish list:</h2>
      <h3>{{ user.username }}</h3>
      {% for user in others %}
        <h3>{{ user.username }}</h3>
      {% endfor %}
    </div>
  </div>
</body>

</html>
